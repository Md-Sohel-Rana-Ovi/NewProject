{%extends 'layouts.html'%}
{% block title %}
Login page

{% endblock  %}


{% block content %}
<!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Register a New Account</h2>

        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->


    <section id="contact" class="contact">
      <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
              <h4 class="text-center">Create An Account</h4><hr>
               {% for message in messages %}
               <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                 </button>
                   {{ message }}
               </div>
                {% endfor %}
            <form action="" method="post" role="form" >
              {% csrf_token %}
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Full name" required>
              </div>
                 <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
              </div>
                 <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
                 <div class="form-group mt-3">
                <input type="password" class="form-control" name="confirm_Password" id="confirm_Password" placeholder="Confirm Password" required>
              </div>
                <div class="text-center">
                  <button style="width:100%; margin-top: 15px;" type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
              <small>Already have an account<a href="{% url 'login' %}"> Login!</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock  %}
